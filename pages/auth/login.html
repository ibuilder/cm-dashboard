<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDashboard - Construction Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="config/supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <img src="assets/img/logo.svg" alt="CMDashboard Logo" class="mb-4" width="150">
                        <h1 class="h3 mb-4">Construction Management Dashboard</h1>
                        <p class="mb-4">Please log in to access your project dashboard</p>
                        <a href="pages/auth/login.html" class="btn btn-primary btn-lg">Login</a>
                        <p class="mt-3">Don't have an account? <a href="pages/auth/register.html">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is already logged in
            const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                // Redirect to dashboard
                window.location.href = 'pages/dashboard.html';
            }
        });
    </script>
</body>
</html>
